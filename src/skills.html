<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Portfolio of frontend developer">
    <link rel="icon" href="assets/my_github_icon.png">
    <title>a-yasevich profile</title>
    <!-- inject:css -->
    <!-- endinject -->
</head>
<body class="body">
<div class="business-card">
    <main class="business-card__main-info">
        <section class="main-info__employee">
            <img class="employee__photo" src="assets/my_github_icon.png" alt="Employee photo" onclick="changeTheme()">
            <h1 class=employee__name>Artem Yasevich</h1>
            <h2 class="employee__position">Frontend developer</h2>
            <nav class="employee__socials">
                <a class="employee__socials-link" href="https://vk.com">
                    <img class="employee__socials-item" src="assets/vk_icon.png" alt="Vk">
                </a>
                <a class="employee__socials-link" href="https://github.com/a-yasevich">
                    <img class="employee__socials-item" src="assets/github_icon.png" alt="GitHub">
                </a>
                <a class="employee__socials-link" href="https://web.telegram.org">
                    <img class="employee__socials-item" src="assets/telegram_icon.png" alt="Telegram">
                </a>
            </nav>
            <button class="employee__download-CV"
                    onclick="location.href='https://www.hh.ru'"
                    type="button">
                Download CV
            </button>
        </section>
        <footer class="main-info__copyright">
            @2021 All rights reserved
        </footer>
    </main>
    <article class="business-card__details">
        <section class="details__coding-skills-panel">
            <section class="coding-skills-panel__skills-list">
            </section>
            <section class="coding-skills-panel__add-panel">
                <input class="add-panel__skill-name"
                       placeholder="Skill name">
                <input class="add-panel__skill-value"
                       placeholder="Skill value">
                <button class="add-panel__add-button">+</button>
            </section>
        </section>
        <a class="details__goto-main-button" href="index.html">
            <img src="https://img.icons8.com/windows/32/ffffff/circled-left-2.png" alt="To main button"/>
        </a>
        <a class="details__dark-mode-button">
            <img src="https://img.icons8.com/windows/32/ffffff/do-not-disturb-2.png" alt="Change theme button"/>
        </a>
    </article>
</div>
<!-- inject:js -->
<!-- endinject -->
</body>
</html>
